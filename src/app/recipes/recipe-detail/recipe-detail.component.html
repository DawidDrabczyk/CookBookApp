<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" [alt]="recipe?.name" class="img responsive" style="height: 300px" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Edytuj przepis <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="sendIngredientsToList()" style="cursor: pointer;">Dodaj składniki do listy zakupów</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edytuj przepis</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Usuń przepis</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row desc">
  <div class="col-xs-12">{{ recipe?.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <strong>Składniki</strong>
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe?.ingredients" class="list-group-item">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
